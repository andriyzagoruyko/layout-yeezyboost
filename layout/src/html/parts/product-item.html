<div class="products__item product" data-id="@@id" data-size="0">
    <div class="product__img slider">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <a href="assets/img/products/01/01-full.jpg"><img src="assets/img/products/01/01.jpg" alt="" ></a>
            </div>
            <div class="swiper-slide">
                <a href="assets/img/products/01/02-full.jpg"><img src="assets/img/products/01/02.jpg" alt="" ></a>
            </div>
            <div class="swiper-slide">
                <a href="assets/img/products/01/02-full.jpg"><img src="assets/img/products/01/02.jpg" alt="" ></a>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <button class="slider__btn-prev"></button>
        <button class="slider__btn-next"></button>
    </div>
    <div class="product__row">
        <div class="product__title"><a class="product__link" href="#" data-open-popup><span>YEEZY Boost 350</span> полностью черные</a></div>
        <div class="product__size change-size">
            <button class="change-size__button" data-change="minus"><img src="assets/img/icons/minus.svg" alt=""></button>
            <div class="change-size__text">
                <div class="change-size__current">36</div>
                <div class="change-size__additional">размер <span>(23.0см)</span></div>
            </div>
            <button class="change-size__button" data-change="plus"><img src="assets/img/icons/plus.svg" alt=""></button>
        </div>
    </div>
    <div class="product__row"><div class="product__price">999 грн</div></div>
    <a href="#" class="product__link product__buy-btn order-btn" data-open-popup><img src="assets/img/icons/cart.svg" alt="">заказать</a>
</div>
