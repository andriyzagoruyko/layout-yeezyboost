<div class="modal-container">
    <div class="modal">
        <div class="modal__overlay"></div>
        <div class="modal__popup popup">
            <div class="popup__container">
                <div class="popup__modal">
                    <div class="popup__header">
                        <div class="popup__title"></div> 
                        <div class="popup__close"><img src="img/icons/close.svg" alt=""></div>
                    </div>
                    <div class="popup__row">
                        <div class="popup__column">
                            <div class="popup__img">
                                <div class="popup__slider slider">
                                    <div class="swiper-wrapper"></div>
                                    <div class="swiper-pagination"></div>
                                    <div class="slider__btn-prev"></div>
                                    <div class="slider__btn-next"></div>
                                </div>
                            </div>
                            <div class="popup__size"></div>
                        </div>
                        <div class="popup__column">
                            <div class="popup__info"></div>
                            <div class="popup__cost"><del>1200 грн</del> 999 грн</div>
                        </div>
                    </div>
                    <div class="popup__form order-form ">
                        <form class="form">
                            <div class="form__row">
                                <div class="form__column">
                                    <label for="name">Имя</label>
                                    <input type="text" name="name" autocomplete="off">
                                </div>
                                <div class="form__column">
                                    <label for="phone">Номер телефона*</label>
                                    <input type="tel" name="phone" autocomplete="off" placeholder="+380(__)___-__-__">
                                </div>
                            </div>
                            <button type="submit" class="popup__btn order-btn">КУПИТЬ СО СКИДКОЙ</button>
                        </form>
                        <div class="order-form__responce"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
